<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>
            Favorite Songs
        </h1>

        <form id="songForm">
            <label for="sTitle">Song Title:</label>
            <br>
            <input type="text" id="sTitle" name="sTitle">
            <br>
            <br>
            <label for="sArtist">Song Artist:</label>
            <br>
            <input type="text" id="sArtist" name="sArtist">
            <br>
            <br>
            <label for="sYear">Year Released:</label>
            <br>
            <input type="text" id="sYear" name="sYear">
            <br>
            <br>
            <input type="button" id="submit" value="Submit">
        </form>
    </div>

    <div id="displaySongs"></div>
</body>

</html>
